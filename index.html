<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>StartPage</title>
    <link rel="icon" href="static/icon/Heart.svg">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
        </div>
        <div class="search_module">
            <table>
                <tr>
                    <td class="td_left">
                        <div id="option">
                            <button type="button" id="bing_btn" class="selected" onclick="select_option(this)">必应</button>
                            <button type="button" id="google_translate_btn" class="option_btn" onclick="select_option(this)">谷歌翻译</button>
                            <button type="button" id="youdao_translate_btn" class="option_btn" onclick="select_option(this)">有道翻译</button>
                        </div>
                    </td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            <input id="search_input" class="main_input" type="text" placeholder="">
                        </label>
                    </td>
                    <td class="td_right">
                        <label>
                            <button id="go_button" type="button" class="go_button" onclick="go()">Go</button>
                        </label>
                    </td>
                </tr>
            </table>
        </div>
        <div id="common_btn_line" class="common_btn_line">
        </div>
        <div id="common_block" class="common_block">
            <table id="block_table">
            </table>
        </div>
    </div>
    <!-- 执行初始化 -->
    <script>init()</script>
</body>
</html>
